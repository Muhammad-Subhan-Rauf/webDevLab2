<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-box">
            <div class="a">
                <button class="button-27 active">Sign Up</button>
                <button class="button-27" onclick="location.href='SignIn.html'">Login</button>
                
            </div>
            <form class="user-box">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Password" required>
                <button class="button-27" type="submit">Sign Up</button>
            </form>
        </div>
    </body>
</html>
